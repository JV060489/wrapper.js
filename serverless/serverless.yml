service: ${file(./serverless.env.json):service_name}

useDotenv: true

provider:
  name: aws
  region: ${file(./serverless.env.json):region}
  runtime: nodejs12.x
  deploymentBucket: ${file(./serverless.env.json):state_s3_bucket}
  stage: ${file(./serverless.env.json):stage}
  apiGateway: # Optional API Gateway global config
    restApiId: ${file(./serverless.env.json):rest_api_id} # REST API resource ID. Default is generated by the framework
    restApiRootResourceId: ${file(./serverless.env.json):root_resource_id} # Root resource ID, represent as / path


functions:
  - ${file(resources/lambda/example.yml)}

